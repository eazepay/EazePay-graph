specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: EazePay
    network: goerli
    source:
      address: "0x55a6C3600A35dCcCe873C08326483e9cf5006b1c"
      abi: EazePay
      startBlock: 9664186
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - CurrencyWithdraw
        - Transfer
        - joined
        - rechargedToken
      abis:
        - name: EazePay
          file: EazePay/abis/EazePay.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: CurrencyWithdraw(indexed address,string,uint256,uint256)
          handler: handleCurrencyWithdraw
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: joined(address,uint256)
          handler: handlejoined
        - event: rechargedToken(indexed address,string,uint256)
          handler: handlerechargedToken
      file: EazePay/EazePay.wasm
